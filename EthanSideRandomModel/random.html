<!DOCTYPE HTML>
<html>
	<head>
		<title>Developing random functionality</title>
		<link href="random.css" rel="stylesheet">
	</head>
	<body>
		<h1 class="top_header">Random Functionality</h1>
		<div class="left_side_container">
			<h2 class="top_subheader">Actual screen appearance (Teacher View)</h2>
			<div class="quiz_element_containers_container">
			</div>
			<div class="teacher_interaction_region">
				<div class="teacher_interaction_question_buttons">
					<button id="new_question_button" onclick="page1.createQuestionOnclick()">Create New Question</button>
					<button id="add_question_button" onclick="page1.addQuestionOnclick()">Add Question to Quiz</button>
				</div>
				<div class="teacher_interaction_question_family_buttons">
					<button id="new_question_family_button" onclick="page1.createQuestionFamilyOnclick()">Create New Question Family</button>
					<button id="add_question_family_button" onclick="page1.addQuestionFamilyOnclick()">Add Question Family to Quiz</button>
				</div>
				<button id="generate_sample_quiz_button" onclick="page1.generateSampleQuiz()">Generate Sample Quiz</button>
			</div>
			<div id="onclick_message_container">
				<div id="onclick_message">
				</div>
			</div>
			<div id="onclick_screen_overlay">
			</div>
		</div>
		<div class="right_side_container">
			<h2 class="top_subheader">Backend</h2>
			<div class="backend_subcontainer" id="backend_database_container">
				<h3 class="backend_subsubheader">Database</h3>
				<div class="backend_subsubcontainer" id="backend_questions_container">
					<h4 class="backend_subsubsubheader">Questions</h4>
					<ul class="backend_subsubsubcontainer" id="backend_questions_list">
					</ul>
				</div>
				<div class="backend_subsubcontainer" id="backend_random_elements_container">
					<h4 class="backend_subsubsubheader">Random Elements</h4>
					<ul class="backend_subsubsubcontainer" id="backend_random_elements_list">
					</ul>
				</div>
				<div class="backend_subsubcontainer" id="backend_question_families_container">
					<h4 class="backend_subsubsubheader">Question Families</h4>
					<ul class="backend_subsubsubcontainer" id="backend_question_families_list">
					</ul>
				</div>
			</div>
			<div class="backend_subcontainer" id="backend_page_container">
				<h3 class="backend_subsubheader">Page</h3>
				<div class="backend_subsubcontainer" id="backend_quiz_elements_container">
					<h4 class="backend_subsubsubheader">Quiz Elements</h4>
					<ul class="backend_subsubsubcontainer" id="backend_quiz_elements_list">
					</ul>
				</div>
			</div>
		</div>
		<script src="file:///C:/Users/Ethan/Documents/website_runnables/random/random.js"></script>
	</body>
</html>
